<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/7e36c8b187.js" crossorigin="anonymous"></script>

		<!-- Primary Meta Tags -->
		<title>Leo Ericson — Developer & SysAdmin</title>
		<meta name="title" content="Leo Ericson — Developer & SysAdmin" />
		<meta
			name="description"
			content="I am a developer and system admin with a passion for web development, app development, networking and servers. I enjoy problem-solving and collaborating with a team to achieve a common goal."
		/>
		<meta name="theme-color" content="#ffff00" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://ericson.gg/" />
		<meta property="og:title" content="Leo Ericson — Developer & SysAdmin" />
		<meta
			property="og:description"
			content="I am a developer and system admin with a passion for web development, app development, networking and servers. I enjoy problem-solving and collaborating with a team to achieve a common goal."
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://ericson.gg/" />
		<meta property="twitter:title" content="Leo Ericson — Developer & SysAdmin" />
		<meta
			property="twitter:description"
			content="I am a developer and system admin with a passion for web development, app development, networking and servers. I enjoy problem-solving and collaborating with a team to achieve a common goal."
		/>

		<!-- Meta Tags Generated with https://metatags.io -->
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
